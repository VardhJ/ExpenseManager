<div class="report">
    <h2>Reports and Analysis</h2>
    <br>
    <div class="pie">
        <canvas baseChart [type]="'pie'" [datasets]="pieChartData" [labels]="pieChartLabels"
            [options]="pieChartOptions">
        </canvas>
    </div>
    <br><br>
    <h3>Total Income: {{this.totalIncome}}</h3>
    <h3>Total Expense: {{this.totalExpense}}</h3>
</div>
