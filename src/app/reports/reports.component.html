<div class="report">
    <h2>Reports and Analysis</h2>
    <br>
    <div style="display: block;" class="pie">
        <canvas baseChart [type]="'pie'" [datasets]="pieChartData" [labels]="pieChartLabels"
            [options]="pieChartOptions">
        </canvas>
    </div>
    <br><br>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Spent</th>
                    <th>Limit</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Groceries</td>
                    <td>$500</td>
                    <td>$600</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Entertainment</td>
                    <td>$200</td>
                    <td>$250</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Transportation</td>
                    <td>$150</td>
                    <td>$200</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Clothing</td>
                    <td>$100</td>
                    <td>$150</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Utilities</td>
                    <td>$300</td>
                    <td>$400</td>
                    <td>$100</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
